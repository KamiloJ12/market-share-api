<div class="surface-overlay px-6 flex justify-content-between border-bottom-1 surface-border relative lg:static">
    <img src="	https://blocks.primeng.org/assets/images/blocks/logos/hyper.svg" alt="Image" height="40" class="mr-0 lg:mr-6 align-self-center">
    <div class="flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full surface-overlay left-0 top-100 z-1 shadow-2 lg:shadow-none">
        <ul class="list-none p-0 m-0 flex select-none flex-column lg:flex-row">
            <li *ngFor="let item of items">
                <a [routerLink]="item.routerLink" class="flex h-full px-6 p-3 lg:px-3 lg:py-4 align-items-center text-600 hover:text-900 border-left-2 lg:border-bottom-2 lg:border-left-none border-transparent hover:border-primary font-medium cursor-pointer transition-colors transition-duration-150" style="text-decoration: none;">
                    <i class="pi {{ item.icon }} mr-2"></i>
                    {{ item.label }}
                </a>
            </li>
        </ul>
