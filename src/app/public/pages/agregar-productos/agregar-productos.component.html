<app-navbar></app-navbar>

<div class="lg:px-8 md:px-6 px-4 py-8 ng-star-inserted bg-blue-50 min-h-screen">
    <div class="mb-6">
        <h1>Market Share</h1>
    </div>
    <div class="surface-card shadow-2 border-round p-4">
        <div class="text-xl text-900 font-medium mb-6">Agregar Un Nuevo Producto</div>
        <form [formGroup]="miFormulario" (ngSubmit)="onSubmit()" class="grid formgrid p-fluid m-3 mb-6">
            <div class="filed mb-4 col-12">
                <label for="nombre" class="font-medium text-900 mb-2">Nombre</label>
                <input formControlName="name" type="text" pInputText id="nombre"/>
                <div class="text-red-500" *ngIf="miFormulario.get('name')?.touched && miFormulario.get('name')?.errors?.['required']">
                    El nombre es requerido.
                </div>
            </div>
            <div class="filed mb-4 col-12">
                <label for="descripcion" class="font-medium text-900 mb-2">Descripcion</label>
                <textarea formControlName="description" rows="5" cols="30" pInputTextarea></textarea>
                <div class="text-red-500" *ngIf="miFormulario.get('description')?.touched && miFormulario.get('description')?.errors?.['required']">
                    La descripcion es requerida.
                </div>
            </div>
            <div class="field col-12 mb-4">
                <div class="flex justify-content-end">
                    <p-button type="submit" label="Agregar Producto" styleClass="p-button-outlined p-button-success"></p-button>
                </div>
            </div>   
        </form>
    </div>
</div>
