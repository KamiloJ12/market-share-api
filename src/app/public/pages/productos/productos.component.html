<app-navbar></app-navbar>

<div class="lg:px-8 md:px-6 px-4 py-8 ng-star-inserted bg-blue-50 min-h-screen">
    <div>
        <h1>Market Share</h1>
    </div>
    <div class="flex justify-content-end mb-4">
        <p-button [routerLink]="['/productos/agregar']" label="Agregar Productos" styleClass="p-button-outlined p-button-success"></p-button>
    </div> 

    <div class="surface-card shadow-2 border-round p-4">
        <div class="text-xl text-900 font-medium mb-5">Productos</div>
        <ul class="list-none p-0 m-0">
            <li *ngFor="let product of products" class="pb-3 border-bottom-1 surface-border">
                <div class="font-medium text-900 my-2">
                    {{ product.name }}
                </div>
                <div class="line-height-3 text-600">
                    {{ product.description }}
                </div>
            </li>
        </ul>
    </div>
</div>
